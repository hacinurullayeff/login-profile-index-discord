<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Profile Informations</title>
</head>
<body class="profile">
    <div class="profilepage">
            <h1>Profile Informations</h1>
            <form action="../index.html">
                <input type="text" class="input" placeholder="First Name" required>
                <input type="text" class="input" placeholder="Last Name" required>
                <input type="text" class="input" placeholder="Username" required>
                <div class="gender">   
                    <input type="radio" name="gender" id="Male" required>
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female" required>
                    <label for="Female">Female</label>
                    <input type="radio" name="gender" id="pnts" required>
                    <label for="pnts">Prefer Not To Say</label>
                </div>
                <input type="email" class="input" placeholder="Email" required>
                <input type="phone" class="input" placeholder="Phone" required>
                <input type="submit" class="btn" value="Save">
            </form>
    </div>
</body>
</html>
